mode: rule          #### global[全局]
log-level: silent
mixed-port: 7892
allow-lan: true
ipv6: true
proxy-providers:
  代理池1:
    type: "http"
    url: "https://"
    filter: ""
    interval: "2880"
    path: "./代理池1.yml"
    health-check:
      enable: true
      interval: "2880"
      url: "http://www.gstatic.com/generate_204"
proxies:
  - {name: 萌☁️, server: hky.cloud-services.top, port: 443, type: trojan, password: 93333895-13d6-3df1-87b1-765348305e28, sni: zs.cloud-services.top}
  - {name: 红杏☁️, server: nbae7a7.kaiqsz.com, port: 12221, type: trojan, password: 909758b7-860a-4e4e-af43-02f515af5084, sni: mmbiz.redapricotcloud.com, skip-cert-verify: true}

proxy-groups:
  - name: 全局
    type: select
    proxies:
      - 萌☁️
      - 红杏☁️
      - 本地
      - ½点测
      - ½组测
    use:
      - 代理池1
      - my-00
    url: "http://www.gstatic.com/generate_204"
    interval: "2880"

### 测试

  - name: ½点测
    type: fallback
    url: https://www.google.com/generate_204
    interval: "2880"
    timeout: 100
    max-failed-times: 5
    tolerance: 100
    use:
      - 代理池1
      - my-00
    filter: "香港"

  - name: ½组测
    type: select
    url: https://www.google.com/generate_204
    interval: "600"
    timeout: 100
    max-failed-times: 5
    tolerance: 100
    proxies:
      - 测0
      - 测00
    filter: ""

### 固定模块

  - name: 测0
    type: fallback
    url: https://www.google.com/generate_204
    interval: "600"
    timeout: 100
    max-failed-times: 5
    tolerance: 100
    use:
      - my-0
    filter: "香港"
  - name: 测00
    type: fallback
    url: https://www.google.com/generate_204
    interval: "600"
    timeout: 100
    max-failed-times: 5
    tolerance: 100
    use:
      - my-00
    filter: "香港"

  - name: 本地
    type: select
    proxies:
      - DIRECT
  - name: AD
    type: select
    proxies:
      - REJECT
rules:
  - MATCH,全局
