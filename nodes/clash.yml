mode: rule   ### global
log-level: silent
mixed-port: 7892
allow-lan: true
ipv6: true
proxy-providers:
  代理池1:
    type: "http"
    url: "https://"
    filter: ""
    interval: "6000"
    path: "./my-0.yml"
    health-check:
      enable: true
      interval: "600"
      url: "http://www.gstatic.com/generate_204"
  my-00:
    type: "http"
    url: "https://sublink.cute-cloud.de/link?token=23c576fab4eb42d8bf6e89278e6244dc"
    filter: "港|新"
    interval: "6000"
    path: "./my-00.yml"
    health-check:
      enable: true
      interval: "600"
      url: "http://www.gstatic.com/generate_204"

### 免费池

